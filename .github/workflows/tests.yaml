---
name: Run Unit and E2E Tests

on:
  workflow_call:
  workflow_dispatch:

env:
  KUBERNETES_VERSION: "1.32.0"

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true

      - name: Install Dependencies
        run: |
          make download

      - name: Set up Kind Cluster
        run: |
          make kind

      - name: Run Unit Tests
        run: |
          make test

      - name: Run E2E Tests
        run: |
          make e2e
